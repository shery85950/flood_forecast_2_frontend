<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - FloodResponse</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container.mt-4 {
            flex: 1;
        }

        footer {
            padding: 30px 0;
            background-color: #343a40;
            color: white;
            margin-top: auto;
        }

        .copyright p {
            font-size: 1.1rem;
            margin: 0;
            text-align: center;
        }

        /* Provincial Report Styles */
        .provincial-reports-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .week-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .provincial-report-card {
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .provincial-report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .report-card-Low {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        .report-card-Moderate {
            background: linear-gradient(135deg, #f2994a, #f2c94c);
        }

        .report-card-High {
            background: linear-gradient(135deg, #eb3349, #f45c43);
        }

        .report-card-Critical {
            background: linear-gradient(135deg, #c21500, #ffc500);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .province-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
        }

        .province-info p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .risk-score-badge {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .risk-score-number {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1;
        }

        .risk-score-label {
            font-size: 0.7rem;
            opacity: 0.9;
        }

        .warning-level-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .report-summary {
            margin: 15px 0;
            line-height: 1.6;
            font-size: 1rem;
        }

        .expandable-details {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            display: none;
        }

        .expandable-details.show {
            display: block;
        }

        .details-section {
            margin-bottom: 15px;
        }

        .details-section h4 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .details-section ul {
            margin: 0;
            padding-left: 20px;
            line-height: 1.8;
        }

        .details-section li {
            margin-bottom: 5px;
        }

        .view-details-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .view-details-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .confidence-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .report-header {
                flex-direction: column;
                gap: 15px;
            }

            .risk-score-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-water"></i>
                    FloodResponse
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/forecast">Forecasts</a></li>
                    <li><a href="/alerts" class="active">Alerts</a></li>
                    <li><a href="/shelters">Shelters</a></li>
                    <li><a href="/helpline">Helpline</a></li>
                    <li><a href="/report" class="btn btn-primary">Report Emergency</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1>Active Alerts</h1>
            <p class="text-muted">Stay updated with the latest flood warnings and advisories.</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search alerts by region or keyword...">
            <button class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="filters">
            <button class="filter-btn active">All Alerts</button>
            <button class="filter-btn">Critical</button>
            <button class="filter-btn">Warning</button>
            <button class="filter-btn">Advisory</button>
        </div>

        <!-- Weekly Provincial Reports Section -->
        <div class="provincial-reports-section">
            <div class="section-header">
                <div>
                    <h2><i class="fas fa-robot"></i> AI Weekly Provincial Flood Risk Reports</h2>
                    <span class="week-badge" id="week-range">Loading...</span>
                </div>
                <button class="refresh-btn" onclick="loadWeeklyReports()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="provincial-reports-container">
                <div class="text-center py-5">
                    <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
                    <p class="mt-3">Loading provincial reports...</p>
                </div>
            </div>
        </div>

        <h2><i class="fas fa-bell"></i> Active Alerts</h2>

        <div id="alerts-container">
            <!-- Alerts will be loaded here dynamically -->
            <div class="text-center py-5">
                <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
                <p class="mt-3">Loading alerts...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
            </div>
        </div>
    </footer>

    <script src="../../js/utils.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/weekly_reports.js"></script>
    <script>
        const alertsContainer = document.getElementById('alerts-container');
        const filterBtns = document.querySelectorAll('.filter-btn');
        let allAlerts = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetchAlerts();
            loadWeeklyReports();
        });

        async function fetchAlerts() {
            try {
                allAlerts = await api.getAlerts();
                renderAlerts(allAlerts);
            } catch (error) {
                console.error('Error fetching alerts:', error);
                alertsContainer.innerHTML = `
                    <div class="text-center py-5 text-danger">
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                        <p class="mt-3">Failed to load alerts. Please try again later.</p>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date not available';
            const date = new Date(dateString);
            return isNaN(date.getTime()) ? 'Date not available' : date.toLocaleString();
        }

        function renderAlerts(alerts) {
            if (alerts.length === 0) {
                alertsContainer.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-check-circle fa-3x"></i>
                        <p class="mt-3">No active alerts at the moment.</p>
                    </div>
                `;
                return;
            }

            alertsContainer.innerHTML = alerts.map(alert => `
                <div class="card mb-3">
                    <div style="border-left: 5px solid ${getSeverityColor(alert.severity)}; padding-left: 15px;">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <h3 style="color: ${getSeverityColor(alert.severity)};">
                                    <i class="${getSeverityIcon(alert.severity)}"></i> ${alert.title}
                                </h3>
                                <p class="text-muted mb-1"><i class="fas fa-map-marker-alt"></i> ${alert.region}</p>
                                <p class="text-muted"><small>Issued: ${formatDate(alert.timestamp)}</small></p>
                            </div>
                            <span class="alert-badge ${getSeverityBadgeClass(alert.severity)}">${alert.severity}</span>
                        </div>
                        <p class="mt-2">${alert.description}</p>
                        ${alert.severity === 'Critical' ? `
                        <div class="mt-2">
                            <a href="/shelters" class="btn btn-sm btn-primary">Find Shelter</a>
                        </div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getSeverityColor(severity) {
            switch (severity) {
                case 'Critical': return 'var(--danger-color)';
                case 'Warning': return 'var(--warning-color)';
                case 'Advisory': return 'var(--info-color)';
                default: return '#6c757d';
            }
        }

        function getSeverityIcon(severity) {
            switch (severity) {
                case 'Critical': return 'fas fa-exclamation-circle';
                case 'Warning': return 'fas fa-exclamation-triangle';
                case 'Advisory': return 'fas fa-info-circle';
                default: return 'fas fa-bell';
            }
        }

        function getSeverityBadgeClass(severity) {
            switch (severity) {
                case 'Critical': return 'alert-critical';
                case 'Warning': return 'alert-warning';
                case 'Advisory': return 'alert-info';
                default: return 'alert-secondary';
            }
        }

        // Filter functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filterBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked
                btn.classList.add('active');

                const filter = btn.innerText;
                if (filter === 'All Alerts') {
                    renderAlerts(allAlerts);
                } else {
                    const filtered = allAlerts.filter(a => a.severity === filter);
                    renderAlerts(filtered);
                }
            });
        });
    </script>
</body>

</html>
